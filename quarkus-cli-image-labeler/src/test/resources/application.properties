# Test Database configuration - use separate test database
quarkus.datasource.db-kind=other
quarkus.datasource.jdbc.url=jdbc:sqlite:data/image-tags-test.db
quarkus.datasource.jdbc.driver=org.sqlite.JDBC

# Hibernate configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.dialect=org.hibernate.community.dialect.SQLiteDialect

# Flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# Increase timeouts for LLM-based tests
quarkus.test.timeout=600

# Enable LangChain4j request/response logging
#quarkus.log.category."dev.langchain4j".level=DEBUG
